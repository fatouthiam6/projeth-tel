<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Booki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/reservation.css">
</head>
<body>
    <header>
        <nav class="nav">
            <figure>
                <img src="asset/images/logo/Booki.png" alt="logo de mon site" class="logo">
            </figure>
        </nav>
    </header>
    <main>
        <section>
            <h3>Réservation</h3>
            <form id="reservationForm" action="reservation_handler.php" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" id="nom" name="nom" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" id="prenom" name="prenom" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombrePersonnes" class="form-label">Nombre de personnes</label>
                    <input type="number" id="nombrePersonnes" name="nombrePersonnes" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="hotel" class="form-label">Hôtel</label>
                    <select id="hotel" name="hotel" class="form-control" required>
                        <option value="hotel1">hôtel du Port</option>
                        <option value="hotel2">hôtel Chez Amina</option>
                        <option value="hotel3">hôtel les Mouettes</option>
                        <option value="hotel4">hôtel de la Mer</option>
                        <option value="hotel5">Auberge La Canebiere</option>
                        <option value="hotel6">Chambres d'hotels au coeur de l'eau</option>
                        <option value="hotel7">Hotel bleu et blanc</option>
                        
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Réserver</button>
            </form>
            <div id="error-message" class="text-danger"></div>
        </section>
    </main>
    <script src="reservation.js"></script>
</body>
</html>
